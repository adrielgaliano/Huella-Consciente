<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nuevo dominio</title>
  <link rel="icon" href="images/Isotipo_sin_fondo.png">

  <style>
    :root{
      --naranja: #d67d4b; /* naranja Huella Consciente */
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--naranja);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      background: rgba(255,255,255,0.1);
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 120px; /* ajusta según tu logo */
      height: auto;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
    }

    h1 {
      font-size: clamp(22px, 5vw, 32px);
      margin-bottom: 16px;
    }

    p {
      font-size: clamp(14px, 2.5vw, 18px);
      margin-bottom: 20px;
      line-height: 1.5;
    }

    a.btn {
      display: inline-block;
      background: #fff;
      color: var(--naranja);
      text-decoration: none;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 999px;
      transition: all 0.2s ease;
    }

    a.btn:hover {
      background: #ffe3d4;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="images/Isotipo_sin_fondo.png" alt="Logo Huella Consciente">
    </div>
    <h1>¡Tenemos nuevo dominio!</h1>
    <p>
      Ahora podés encontrarnos en<br>
      <strong>huellaconsciente.com.ar</strong>
    </p>
    <a href="https://huellaconsciente.com.ar" class="btn">Ir al nuevo sitio</a>
  </div>

</body>
</html>
